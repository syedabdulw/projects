<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown To Eid Ul Azha 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="menu-icon">
      <img src="/images/image(1).jpg" alt="Menu Icon">


      </div>

      <div class="heading">
        <h3>CountDown</h3>
        <h2>To Eid Ul Azha 2024</h2>
      </div>


      <div class="countdown">
        <div class="text-btn">
            <p>Allah [Alone] is sufficient for us , and he is the best Disposer of affairs [for us].</p>
            
            <p class="dt"> [Dates may vary]</p>
            
            <a herf="#">share</a>
        </div>

        <div class="countdown-box">
            <div class="days">
                <div class="count" id="day"></div>
                <div class="box-text">Days</div>
            </div>

            <div class="hours">
                <div class="count" id="hour"></div>
                <div class="box-text">Hours</div>
            </div>

            <div class="minutes">
                <div class="count" id="minute"></div>
                <div class="box-text">Minutes</div>
            </div>

            <div class="seconds">
                <div class="count" id="second"></div>
                <div class="box-text">Seconds</div>
            </div>

        </div>      
      </div>
    </div> 


    <script src="script.js"></script>
</body>
</html>
